<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--RESPOSAVIDADE-->
    <link rel="stylesheet" href="/style/owl/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Lens_Trip</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logoA">Lens_Trip</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Quem Somos</a>
                <a href="#">Catálogo</a>
                <a href="#">Como Comprar</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="Lenstrip">
            <div class="container">
                <h3 class="titulo">Objetivo</h3>
                <p class="descricao">
                    Lens_Trip é especializado em Fine Art. Trabalhamos com imagens autorais, com objetivo de te proporcionar uma nova janela para o ambiente escolhido. Que acalme a alma e  aqueça seu coração.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Ver Catálogo
                    </button>
                    <button role="button" class="botao">
                         <i class="fa-solid fa-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
 
        <div class="carrosel-fotos">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="fotos-lens" src="img/fotoa.jpeg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="fotos-lens" src="img/fotob.jpg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="fotos-lens" src="img/fotoc.jpeg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="fotos-lens" src="img/fotod.jpeg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="fotos-lens" src="img/fotoe.jpg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="fotos-lens" src="img/fotof.jpeg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="fotos-lens" src="img/fotog.jpeg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="box-filmes" src="img/fotoh.jpeg" alt="" secret="">
                </div>
                <div class="item">
                    <img class="box-filmes" src="img/fotoi.jpeg" alt="" secret="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img class="Logo" src="img/logo.jpg" alt="Logo Lens_Trip">
        <p class="copyright">&copy; Copyright Lens_Trip - 2016</p>
    </footer>
   

    <script src="https://kit.fontawesome.com/af3f709275.js" crossorigin="anonymous"></script>"
    <script src="js/owl /jquery.min.js"></script>
    <script src="js/owl /owl.carousel.min.js"></script>
    <script src="js/owl /setup.js"></script>

</body>
</html>
